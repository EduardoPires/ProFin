<div class="col">
    <div class="card shadow-sm">
        <div class="nav-link text-dark" class="panel-header" [routerLink]="['/category' ]"><i [class]="panel.classIcon"></i>{{ panel.titlePlural }}</div>
        <div class="card-body">
        <p class="card-text">Em <b>{{ panel.quantity }}</b> {{ panel.titlePlural }}</p>
        <p class="card-text"><b>{{ panel.totalValue | currency:'BRL' }}</b> gastos entre elas</p>
        <p class="card-text"><b>{{panel.mostConsumed}}</b> {{ panel.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/category']">View</button>
            </div>
        </div>
        </div>
    </div>
</div>
